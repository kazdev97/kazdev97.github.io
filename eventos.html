<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="logo.png" type="image/png" />
  <title>Eventos y series - MancoStudios</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --azul-base: #99f0e5;
      --azul-linea: #339fd1;
      --morado-base: #815ce3;
      --morado-linea: #623094;
      --morado-claro: #ab8bff;
      --bg-dark: #15141b;
      --glass-bg: rgba(255, 255, 255, 0.04);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('fondo.png') center/cover no-repeat fixed, var(--bg-dark);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 550px;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      padding: 2rem 1.2rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.08);
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #f0e9ff;
      margin-bottom: 1rem;
      letter-spacing: 0.02em;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.5;
      color: var(--morado-claro);
      max-width: 480px;
      margin: 0 auto;
    }

    /* Botón Ko-fi (esquina inferior izquierda) */
    .ko-fi-button {
      position: fixed;
      bottom: 24px;
      left: 24px;
      width: 48px;
      opacity: 0.82;
      filter: grayscale(0.2);
      transition: opacity 0.2s, filter 0.2s;
      z-index: 15;
    }
    .ko-fi-button:hover {
      opacity: 1;
      filter: grayscale(0);
    }

    /* Contenedor botones X y Discord (esquina inferior derecha) */
    .social-buttons {
      position: fixed;
      bottom: 24px;
      right: 24px;
      display: flex;
      gap: 12px;
      z-index: 15;
    }

    .social-button {
      width: 48px;
      height: 48px;
      background: rgba(21,20,27,0.85);
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border: 1px solid rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s, background 0.2s;
    }
    .social-button:hover {
      box-shadow: 0 4px 24px rgba(129,92,227,0.13);
      transform: scale(1.1);
      background: linear-gradient(90deg, var(--azul-base), var(--morado-base));
      border-color: var(--azul-linea);
    }
    .social-button img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    @media (max-width: 480px) {
      .container {
        max-width: 98vw;
        padding: 1.5rem 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
      .social-button, .ko-fi-button {
        width: 40px;
        height: 40px;
      }
      .social-button img {
        width: 20px;
        height: 20px;
      }
      .ko-fi-button {
        width: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Eventos y series</h1>
    <p>
      En MancoStudios nos dedicamos a desarrollar eventos y series de alta calidad, diseñados para ofrecer experiencias únicas y emocionantes. Nuestro compromiso es crear contenido innovador que conecte con la comunidad y fomente la creatividad en cada proyecto.
    </p>
  </div>

  <!-- Botón Ko-fi -->
  <a href="https://ko-fi.com/mancostudios" target="_blank" rel="noopener noreferrer">
    <img src="https://img.icons8.com/?size=100&id=wWs0Mvy8dMp2&format=png&color=000000" alt="Ko-fi" class="ko-fi-button" />
  </a>

  <!-- Botones sociales X y Discord -->
  <div class="social-buttons">
    <a href="https://x.com/tu_usuario" target="_blank" rel="noopener noreferrer" class="social-button" aria-label="X">
      <img src="x.png" alt="Icono X" />
    </a>
    <a href="https://discord.gg/tu_invite" target="_blank" rel="noopener noreferrer" class="social-button" aria-label="Discord">
      <img src="dc.png" alt="Icono Discord" />
    </a>
  </div>

</body>
</html>
