<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="logo.png" type="image/png" />
  <title>MancoStudios</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --azul-base: #99f0e5;
      --azul-linea: #339fd1;
      --morado-base: #815ce3;
      --morado-linea: #623094;
      --morado-claro: #ab8bff;
      --bg-dark: #15141b;
      --glass-bg: rgba(255, 255, 255, 0.06);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('fondo.png') center/cover no-repeat fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background-color: var(--bg-dark);
    }

    /* Contenedor para la imagen y el card para mejor control */
    .container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Imagen centrada arriba */
    .top-image {
      max-width: 200px; /* Ajusta tamaño si quieres */
      width: 100%;
      height: auto;
      margin-bottom: 1.5rem; /* Espacio entre imagen y card */
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem 1.5rem; /* Un poco menos padding para ajustar */
      max-width: 500px; /* Reducido de 600px a 500px */
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .glass-card h1 {
      font-size: 1.9rem;
      font-weight: 700;
      color: #f0e9ff;
      margin-bottom: 2rem;
    }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .boton {
      position: relative;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: 3px solid transparent;
      border-radius: 14px;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, var(--morado-claro), var(--azul-linea));
      background-clip: padding-box;
      transition: color 0.3s ease, background 0.3s ease, box-shadow 0.4s ease;
      width: 100%;
      z-index: 0;
      overflow: visible;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* Borde animado usando pseudo-elemento */
    .boton::before {
      content: '';
      position: absolute;
      top: -5px; bottom: -5px;
      left: -5px; right: -5px;
      border-radius: 18px;
      background: linear-gradient(270deg, var(--azul-base), var(--morado-base), var(--azul-linea), var(--morado-claro));
      background-size: 600% 600%;
      animation: borderGlow 8s ease infinite;
      z-index: -1;
      filter: blur(6px);
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    /* Al pasar el cursor, el borde se intensifica y cambia */
    .boton:hover::before {
      opacity: 1;
      filter: blur(8px);
      animation-duration: 3s;
    }

    .boton:hover {
      color: #fff;
      background: linear-gradient(90deg, var(--morado-base), var(--azul-linea));
      box-shadow: 0 0 20px var(--morado-claro), 0 0 40px var(--azul-base);
      transform: scale(1.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    @keyframes borderGlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .twitter {
      background: linear-gradient(90deg, var(--azul-linea), var(--azul-base));
    }

    .discord {
      background: linear-gradient(90deg, var(--morado-base), var(--morado-claro));
    }

    .skins {
      background: linear-gradient(90deg, var(--morado-claro), var(--azul-linea));
    }

    .logo-fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      width: auto;
      height: auto;
      background: none;
      border: none;
      box-shadow: none;
      padding: 0;
      display: inline-block;
    }

    .logo-fab:hover {
      transform: scale(1.05);
    }

    .logo-fab img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      display: block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      bottom: 80px;
      right: 0;
      background: #1e1b2c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      flex-direction: column;
    }

    .logo-fab:hover + .dropdown-content,
    .dropdown-content:hover {
      display: flex;
    }

    .dropdown-content a {
      padding: 1rem;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      text-align: center;
      transition: background 0.2s;
    }

    .dropdown-content a:hover {
      background: var(--morado-base);
      color: var(--azul-base);
    }

    .ko-fi-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 64px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .ko-fi-button:hover {
      opacity: 1;
    }

    @media (max-width: 480px) {
      .glass-card h1 {
        font-size: 1.4rem;
      }
      .boton {
        font-size: 1rem;
      }
      .top-image {
        max-width: 150px;
        margin-bottom: 1rem;
      }
      .glass-card {
        max-width: 90%;
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Imagen centrada arriba -->
    <img src="textoms.png" alt="Texto MS" class="top-image" />

    <div class="glass-card">
      <h1>Eventos, series, mods, configuraciones y más</h1>
      <div class="botones">
        <a href="https://x.com/MancoStudios" target="_blank" rel="noopener noreferrer">
          <button class="boton twitter">Twitter</button>
        </a>
        <a href="https://discord.gg/EmTarSHNsy" target="_blank" rel="noopener noreferrer">
          <button class="boton discord">Discord</button>
        </a>
        <a href="/skins">
          <button class="boton skins">Skins</button>
        </a>
      </div>
    </div>
  </div>

  <a href="https://ko-fi.com/mancostudios" target="_blank" rel="noopener noreferrer">
    <img src="https://img.icons8.com/?size=100&id=wWs0Mvy8dMp2&format=png&color=000000" alt="Ko-fi" class="ko-fi-button" />
  </a>

  <div class="logo-fab">
    <img src="logo zephyhosting.png" alt="ZephyHosting" />
  </div>
  <div class="dropdown-content">
    <a href="https://discord.gg/3424sNuaJb" target="_blank">Discord</a>
    <a href="https://www.zephyhosting.com/" target="_blank">Página web</a>
  </div>

</body>
</html>
