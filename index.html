<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="logo.png" type="image/png" />
  <title>MancoStudios</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --azul-base: #99f0e5;
      --azul-linea: #339fd1;
      --morado-base: #815ce3;
      --morado-linea: #623094;
      --morado-claro: #ab8bff;
      --bg-dark: #15141b;
      --glass-bg: rgba(255, 255, 255, 0.06);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('fondo.png') center/cover no-repeat fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background-color: var(--bg-dark);
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .glass-card h1 {
      font-size: 1.9rem;
      font-weight: 700;
      color: #f0e9ff;
      margin-bottom: 2rem;
    }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .boton {
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      color: white;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      width: 100%;
    }

    .boton:hover {
      transform: translateY(-2px);
    }

    .twitter { background: linear-gradient(90deg, var(--azul-linea), var(--azul-base)); }
    .discord { background: linear-gradient(90deg, var(--morado-base), var(--morado-claro)); }
    .skins   { background: linear-gradient(90deg, var(--morado-claro), var(--azul-linea)); }

    .logo-fab {
  position: fixed;
  bottom: 20px;
  right: 20px;
  cursor: pointer;
  width: auto;
  height: auto;
  background: none;
  border: none;
  box-shadow: none;
  padding: 0;
  display: inline-block;
}

.logo-fab:hover {
  transform: scale(1.05);
}

.logo-fab img {
  width: 48px; /* ajusta según lo grande que quieras el logo */
  height: 48px;
  object-fit: contain;
  display: block;
}


    .dropdown-content {
      display: none;
      position: absolute;
      bottom: 80px;
      right: 0;
      background: #1e1b2c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      flex-direction: column;
    }

    .logo-fab:hover + .dropdown-content,
    .dropdown-content:hover {
      display: flex;
    }

    .dropdown-content a {
      padding: 1rem;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      text-align: center;
      transition: background 0.2s;
    }

    .dropdown-content a:hover {
      background: var(--morado-base);
      color: var(--azul-base);
    }

    .ko-fi-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 64px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .ko-fi-button:hover {
      opacity: 1;
    }

    @media (max-width: 480px) {
      .glass-card h1 {
        font-size: 1.4rem;
      }
      .boton {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h1>Eventos, series, mods, configuraciones y más</h1>
    <div class="botones">
      <a href="https://x.com/MancoStudios" target="_blank" rel="noopener noreferrer">
        <button class="boton twitter">Twitter</button>
      </a>
      <a href="https://discord.gg/EmTarSHNsy" target="_blank" rel="noopener noreferrer">
        <button class="boton discord">Discord</button>
      </a>
      <a href="/skins">
        <button class="boton skins">Skins</button>
      </a>
    </div>
  </div>

  <a href="https://ko-fi.com/mancostudios" target="_blank" rel="noopener noreferrer">
    <img src="https://img.icons8.com/?size=100&id=wWs0Mvy8dMp2&format=png&color=000000" alt="Ko-fi" class="ko-fi-button" />
  </a>

  <div class="logo-fab">
    <img src="logo zephyhosting.png" alt="ZephyHosting" />
  </div>
  <div class="dropdown-content">
    <a href="https://discord.gg/3424sNuaJb" target="_blank">Discord</a>
    <a href="https://www.zephyhosting.com/" target="_blank">Página web</a>
  </div>

</body>
</html>
